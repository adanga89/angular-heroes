<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="push">
        <mat-toolbar color="primary">
            <span>Menú</span>
            <span class="spacer"></span>
            <button 
                mat-icon-button
                (click)="sidenav.toggle()">
                <mat-icon>
                    menu
                </mat-icon>
            </button>
        </mat-toolbar>
        

        <mat-list>
            <a 
                mat-list-item
                (click)="sidenav.toggle()"
                routerLink="./listado">
                <mat-icon>label</mat-icon>
                <span> Listado de Heroes</span>
            </a>
            <a 
                mat-list-item
                (click)="sidenav.toggle()"
                routerLink="./agregar">
                <mat-icon>add</mat-icon>
                <span> Añadir Heroe</span>
            </a>
            <a 
                mat-list-item
                (click)="sidenav.toggle()"
                routerLink="./buscar">
                <mat-icon>search</mat-icon>
                <span> Buscar Heroe</span>
            </a>
        </mat-list>

    </mat-sidenav>

    <mat-toolbar color="primary">
        <button 
            mat-icon-button
            (click)="sidenav.toggle()">
            <mat-icon>
                menu
            </mat-icon>
        </button>
        <span class="spacer"></span>
        <button 
            mat-button 
            position="end"
            (click)="logout()">
            Logout
        </button>
    </mat-toolbar>

    <div class="container">
        <router-outlet></router-outlet>
    </div>
</mat-sidenav-container>
